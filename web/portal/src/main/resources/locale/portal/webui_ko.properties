UIDescription.content.pageEditWizard1=<strong>\uB2E8\uACC4 1: \uD398\uC774\uC9C0\uC758 \uB514\uC2A4\uD50C\uB808\uC774 \uC774\uB984, \uAC00\uC2DC\uC131 \uBC0F \uACF5\uAC1C \uAE30\uAC04\uC744 \uBCC0\uACBD\uD569\uB2C8\uB2E4.</strong><br/> \uC808\uCC28\uB294 \uB2E4\uC74C\uACFC \uAC19\uC2B5\uB2C8\uB2E4.:<br/>- \uB4DC\uB86D\uB2E4\uC6B4 \uBAA9\uB85D\uC73C\uB85C\uBD80\uD130 \uB0B4\uBE44\uAC8C\uC774\uC158\uC744 \uC120\uD0DD\uD569\uB2C8\uB2E4.<br/>- \uC218\uC815\uD558\uACE0\uC790 \uD558\uB294 \uD398\uC774\uC9C0\uB97C \uC120\uD0DD\uD569\uB2C8\uB2E4.<br/>- \uD544\uC694\uD560 \uACBD\uC6B0 <em>\uB514\uC2A4\uD50C\uB808\uC774 \uC774\uB984</em>\uC744 \uC218\uC815\uD569\uB2C8\uB2E4.<br/>- <em>Visible</em> \uCCB4\uD06C \uBC15\uC2A4\uB97C \uCCB4\uD06C\uD558\uAC70\uB098 \uADF8\uB300\uB85C \uB461\uB2C8\uB2E4.<br/>- <em>\uACF5\uAC1C\uB0A0\uC9DC &amp; \uC2DC\uAC04</em> \uCCB4\uD06C\uBC15\uC2A4\uB97C \uCCB4\uD06C\uD558\uAC70\uB098 \uADF8\uB300\uB85C \uB461\uB2C8\uB2E4.<br/>&nbsp;&nbsp;&nbsp;&nbsp;\uB9CC\uC57D <em>\uACF5\uAC1C\uB0A0\uC9DC&amp; \uC2DC\uAC04</em> \uCCB4\uD06C\uBC15\uC2A4\uAC00 \uCCB4\uD06C\uB418\uC5C8\uB2E4\uBA74:<br/>&nbsp;&nbsp;- <em>\uACF5\uAC1C\uB0A0\uC9DC \uC2DC\uC791</em>\uC744 \uC785\uB825\uD569\uB2C8\uB2E4.<br/>&nbsp;&nbsp;- <em>\uACF5\uAC1C \uB0A0\uC9DC \uC885\uB8CC</em>\uB97C \uC785\uB825\uD569\uB2C8\uB2E4.<br/>- "Next"\uB97C \uD074\uB9AD\uD558\uC5EC \uB2E4\uC74C \uB2E8\uACC4\uB85C \uC9C4\uD589\uD569\uB2C8\uB2E4.
