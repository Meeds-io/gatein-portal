UIDescription.content.pageEditWizard1=<strong>B\u01b0\u1edbc 1: Thay \u0111\u1ed5i t\u00ean hi\u1ec3n th\u1ecb, kh\u1ea3 n\u0103ng hi\u1ec3n th\u1ecb v\u00e0 th\u1eddi gian xu\u1ea5t b\u1ea3n c\u1ee7a trang.</strong><br/>  Th\u1ef1c hi\u1ec7n nh\u01b0 sau:<br/>- Ch\u1ecdn \u0111i\u1ec1u h\u01b0\u1edbng t\u1eeb danh s\u00e1ch th\u1ea3 d\u1ecdc.<br/>- Ch\u1ecdn trang mu\u1ed1n ch\u1ec9nh s\u1eeda.<br/>- S\u1eeda \u0111\u1ed5i <em>T\u00ean hi\u1ec3n th\u1ecb</em> n\u1ebfu \u0111\u01b0\u1ee3c y\u00eau c\u1ea7u.<br/>- Ch\u1ecdn/B\u1ecf ch\u1ecdn \u00f4 <em>Hi\u1ec3n th\u1ecb</em>.<br/>- Ch\u1ecdn/B\u1ecf ch\u1ecdn \u00f4 <em>Ng\u00e0y Gi\u1edd Xu\u1ea5t b\u1ea3n</em>.<br/>&nbsp;&nbsp;N\u1ebfu \u00f4 <em>Ng\u00e0y Gi\u1edd Xu\u1ea5t b\u1ea3n</em> \u0111\u01b0\u1ee3c ch\u1ecdn, h\u00e3y:<br/>&nbsp;&nbsp;&nbsp;&nbsp;- Thay \u0111\u1ed5i <em>Th\u1eddi \u0111i\u1ec3m b\u1eaft \u0111\u1ea7u</em>.<br/>&nbsp;&nbsp;&nbsp;&nbsp;- Thay \u0111\u1ed5i <em>Th\u1eddi \u0111i\u1ec3m k\u1ebft th\u00fac</em>.<br/>- Nh\u1ea5p "Ti\u1ebfp t\u1ee5c" \u0111\u1ec3 chuy\u1ec3n sang b\u01b0\u1edbc ti\u1ebfp theo.
UIDescription.content.pageEditWizard2=<strong>B\u01b0\u1edbc 2: S\u1eeda \u0111\u1ed5i b\u1ed1 c\u1ee5c trang.</strong><br/> Th\u1ef1c hi\u1ec7n nh\u01b0 sau:<br/>- Ch\u1ecdn b\u1ed1 c\u1ee5c trang m\u1edbi ho\u1eb7c gi\u1eef l\u1ea1i b\u1ed1 c\u1ee5c hi\u1ec7n t\u1ea1i.<br/>- Nh\u1ea5p "Ti\u1ebfp t\u1ee5c" \u0111\u1ec3 chuy\u1ec3n sang b\u01b0\u1edbc ti\u1ebfp theo ho\u1eb7c "Tr\u1edf l\u1ea1i" \u0111\u1ec3 quay v\u1ec1 b\u01b0\u1edbc tr\u01b0\u1edbc \u0111\u00f3.
UIDescription.content.pageEditWizard3=<strong>B\u01b0\u1edbc 2: S\u1eeda \u0111\u1ed5i b\u1ed1 c\u1ee5c trang.</strong><br/> Th\u1ef1c hi\u1ec7n nh\u01b0 sau:<br/>-Ch\u1ecdn b\u1ed1 c\u1ee5c trang m\u1edbi ho\u1eb7c gi\u1eef l\u1ea1i b\u1ed1 c\u1ee5c hi\u1ec7n t\u1ea1i.<br/>- Nh\u1ea5p "Ti\u1ebfp t\u1ee5c" \u0111\u1ec3 chuy\u1ec3n sang b\u01b0\u1edbc ti\u1ebfp theo ho\u1eb7c "Tr\u1edf l\u1ea1i" \u0111\u1ec3 quay v\u1ec1 b\u01b0\u1edbc tr\u01b0\u1edbc \u0111\u00f3.
