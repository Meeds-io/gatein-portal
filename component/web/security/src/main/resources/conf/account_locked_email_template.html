<table width="80%" align="center" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td style="border: solid 1px #ccc">
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <!-- begin top-->
                <tr bgcolor="#f5f5f5" >
                    <td height="44" valign="middle" align="center" bgcolor="#efefef" style="color: #2e5d97; border-bottom: 1px solid #ccc;">
                        <h2 style="margin: 0;padding: 0; font-size: 18px;">&{gatein.accountLocked.email.header}</h2>
                    </td>
                </tr>
                <!--end top-->

                <!--begin body-->
                <tr align="center">
                    <td align="center" style="padding: 10px 0 10px">
                        <table width="90%" cellpadding="0" cellspacing="0" >
                            <tr>
                                <td align="left" style="line-height: 18px;font-size: 13px;color:#333333;font-family:HelveticaNeue,helvetical,arial;">
                                    <p style="margin: 0 0 10px 0;line-height: 22px">&{gatein.forgotPassword.email.hi} ${FIRST_NAME},</p>
                                    <p style="margin: 0 0 10px 0;line-height:22px">&{gatein.accountLocked.email.message}</p>
                                    <table width="100%" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td bgcolor="#f9f9f9" style="padding: 10px">
                                                <p style="margin: 0 0 10px 0;line-height:22px">&{gatein.accountLocked.email.linkDescription}:</p>
                                                <p style="margin: 0 0 10px 0;line-height:22px"><a href="${FORGOT_PASSWORD_LINK}" style="text-decoration: none;color:#2e5d97">${FORGOT_PASSWORD_LINK}</a></p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!--end body-->

                <!-- begin footer-->
                <tr>
                    <td height="38" valign="middle" align="center" bgcolor="#486694" style="color:#fff;font-family:HelveticaNeue,helvetical,arial;">
                        <h2 style="color: #fff;margin: 0;padding: 0; font-size: 13px;">&{gatein.forgotPassword.email.footer}</h2>
                    </td>
                </tr>
                <!--end footer-->

            </table>
        </td>
    </tr>
</table>
